runtime: python
instance_class: F4_1G
#runtime_config:
#    python_version: 3
#entrypoint: gunicorn snaut-english.wsgi:app
entrypoint: gunicorn snaut-english.wsgi:app -b :$PORT --workers 1 --threads 1 --timeout 1000 --preload
env: flex

#manual_scaling:
